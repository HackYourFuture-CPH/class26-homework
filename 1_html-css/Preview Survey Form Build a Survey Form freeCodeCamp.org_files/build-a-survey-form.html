  <script>
    window.__frameId = 'fcc-main-frame';
    window.onerror = function(msg) {
      const string = msg.toLowerCase();
      if (string.includes('script error')) {
        msg = 'Build error, open your browser console to learn more.';
      }
      console.log(msg);
      return true;
    };
    document.addEventListener('click', function(e) {
      let element = e.target;
      while(element && element.nodeName !== 'A') {
        element = element.parentElement;
      }
      if (element && element.nodeName === 'A' && new URL(element.href).hash === '') {
        e.preventDefault();
        window.parent.window.alert(
          i18nContent.t('misc.iframe-alert', { externalLink: element.href })
        )
      }
      if (element) {
        const href = element.getAttribute('href');
        if (!href || href[0] !== '#' && !href.match(/^https?:\/\//)) {
          e.preventDefault();
        }
      }
    }, false);
    document.addEventListener('submit', function(e) {
      const action = e.target.getAttribute('action');
      e.preventDefault();
      if (action || action.match(/https?:\/\//)) {
        window.parent.window.alert(
          i18nContent.t('misc.iframe-form-submit-alert', { externalLink: action  })
        )
      }
    }, false);
  </script>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Survey Form</title><link rel="stylesheet" data-href="styles.css"><style class="fcc-injected-styles">body {

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve!</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required="">

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required="">

    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" placeholder="Enter your age" min="1" max="120" required="">

    <label for="dropdown">Current Role:</label>
    <select id="dropdown">
      <option value="" disabled="disabled" selected="selected">Select your role</option>
      <option value="student">Student</option>
      <option value="employee">Employee</option>
      <option value="freelancer">Freelancer</option>
      <option value="other">Other</option>
    </select>

    <fieldset>
      <label>How likely are you to recommend us to a friend or colleague?</label>
      <label><input type="radio" name="recommend" value="very-likely" required=""> Very Likely</label>
      <label><input type="radio" name="recommend" value="likely" required=""> Likely</label>
      <label><input type="radio" name="recommend" value="neutral" required=""> Neutral</label>
      <label><input type="radio" name="recommend" value="unlikely" required=""> Unlikely</label>
      <label><input type="radio" name="recommend" value="very-unlikely" required=""> Very Unlikely</label>
    </fieldset>

    <fieldset>
      <label>What do you like the most about our platform? (Check all that apply)</label>
      <label><input type="checkbox" name="like" value="ease-of-use"> Ease of use</label>
      <label><input type="checkbox" name="like" value="content"> Quality content</label>
      <label><input type="checkbox" name="like" value="design"> Attractive design</label>
      <label><input type="checkbox" name="like" value="community"> Supportive community</label>
      <label><input type="checkbox" name="like" value="other"> Other</label>
    </fieldset>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" placeholder="Enter your comments"></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>

</body></html>
