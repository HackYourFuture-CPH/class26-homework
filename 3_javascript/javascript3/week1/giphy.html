<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./giphy.css" />
    <script src="./giphy.js"></script>
    <title>Giphy api</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Finding Giphy?</h1>
      <div class="search-container">
        <input id="search" type="text" placeholder="Looking for gifs?" />

        <div class="maxSearch">
          <input type="number" id="itemCount" placeholder="Number of gifs" />
        </div>

        <button id="searchButton">Search Gifs Here</button>
      </div>
    </div>
  </body>
</html>
