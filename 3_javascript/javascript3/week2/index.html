<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:weight@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app-details"></div>
      <img src="currency.png" class="app-icon" />
      <h1 class="app-title">Currency Converter</h1>
      <div class="dropdowns">
        <label for="amount">Amount</label>
        <input type="number" id="amount" value="100" />
        <select id="from-currency"></select>
        <select id="to-currency"></select>
        <button id="convert-button">Convert</button>
        <p id="result"></p>
      </div>
    </div>
    <script src="currencies.js"></script>
    <script src="api-key.js"></script>
    <script src="index.js"></script>
  </body>
</html>
