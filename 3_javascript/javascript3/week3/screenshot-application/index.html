<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./screenshot.css" />
    <title>Screenshot</title>
  </head>
  <body>
    <div class="wrapper">
      <article class="shatter container">
        <h2>Screenshot App</h2>
        <form>
          <input id="input" type="text" placeholder="Enter a URL" />
          <button id="newShot" type="submit">Get the shot</button>
        </form>
        <div id="shot-container"></div>
      </article>
      <article class="saved-shots container">
        <h2>Previous shots</h2>
        <div id="savedShot"></div>
      </article>
    </div>
    <script src="./screenshot.js" type="module"></script>
  </body>
</html>
