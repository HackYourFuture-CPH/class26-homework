<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Keyboard Game</h1>
    <input
      type="number"
      id="durationInput"
      placeholder="Enter game duration (in seconds)"
    />
    <button id="startGameButton">Start Game</button>
    <button id="restartGameButton" disabled>Restart Game</button>
    <p class="game-info">
      Press 'L' or 'S' to play! Press 'B' for Bonus Points!
    </p>
    <p id="timer">Game time remaining: -</p>
    <p id="score">Score: 0</p>
    <p id="lCount">L Count: 0</p>
    <p id="sCount">S Count: 0</p>
    <p id="bCount">Bonus Points: 0</p>
    <p id="winnerDisplay"></p>
    <div id="confetti-canvas"></div>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <div id="confetti-canvas"></div>
    <script src="./script.js"></script>
  </body>
</html>
