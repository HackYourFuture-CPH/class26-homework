<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest Presser Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fastest Presser Game</h1>
        <p>Enter the duration (in seconds) and press "Start Game!"</p>
        <input type="number" id="duration" placeholder="Enter time in seconds">
        <button id="start-button">Start Game!</button>
        <div class="game-info">
            <p id="timer">Time remaining: </p>
            <p id="result">Press 'L' or 'S' to compete!</p>
        </div>
    </div>
    <script src="s2-w3-1.js"></script>
</body>
</html>
