<!DOCTYPE html>
<html>
<head>
  <title>Key Press Game</title>
  <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
  <h1>Key Press Game</h1>
  <label for="gameTime">Set the game time (in seconds):</label>
  <input type="number" id="gameTime" min="1" value="10">
  <button id="startGame">Start Game</button>
  <button id="newGame">New Game</button>
  <p id="timer">Game ends in: </p>
  <p id="result">Winner: </p>
  <p id="speed">Speed: Normal</p>
  <script src="game.js"></script>
</body>
</html>
