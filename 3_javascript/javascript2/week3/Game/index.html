<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
  </head>
  <body>
    <h1>Keyboard Game</h1>
    <input
      type="number"
      id="durationInput"
      placeholder="Enter game duration (in seconds)"
    />
    <button id="startGameButton">Start Game</button>
    <p>Press 'L' or 'S' to play!</p>
    <p id="timer">Game time remaining: -</p>
    <p id="score">Score: 0</p>
    <p id="lCount">L Count: 0</p>
    <p id="sCount">S Count: 0</p>
    <p id="winnerDisplay"></p>
    <script src="./script.js"></script>
  </body>
</html>
