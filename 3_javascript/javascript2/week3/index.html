<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS2 Week3</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        background-color: #f5f5f5;
      }

      header {
        width: 100%;
        text-align: center;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        z-index: 2;
      }

      .horizontal-line {
        width: 100%;
        height: 2px;
        background-color: #333;
        margin: 0;
        z-index: 1;
      }
      .vertical-line {
        height: calc(100% - 2px);
        width: 2px;
        background-color: #333;
        position: absolute;
        left: 50%;
        top: 2px;
        bottom: 0;
        transform: translateX(-50%);
        z-index: 1;
      }

      #gameControls {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 20px;
        z-index: 2;
      }

      #timerInput {
        margin-bottom: 10px;
        padding: 5px;
        font-size: 16px;
      }

      #startButton {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      #gameFields {
        display: flex;
        width: 100%;
        justify-content: space-around;
        z-index: 2;
      }

      .gameField {
        flex: 1;
        padding: 20px;
        border-radius: 10px;
        font-size: 24px;
        margin: 0 10px;
        position: relative;
        overflow: hidden;
        z-index: 2;
      }

      .gameField h2 {
        margin: 0;
        text-align: center;
      }

      .count {
        font-size: 36px;
        text-align: center;
        margin-block-start: 0em;
      }

      .confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        pointer-events: none;
        z-index: 3;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HomeWork JS2 Week3</h1>
      <button id="called5">Click me</button>
      <button id="location">Log location</button>
      <script src="script.js"></script>
      <h1>Fastest Presser Game</h1>
    </header>
    <div id="gameControls">
      <input
        type="number"
        id="timerInput"
        placeholder="Enter time in seconds"
      />
      <button id="startButton">Start Game!</button>
    </div>
    <div class="horizontal-line"></div>
    <div id="gameFields">
      <div class="gameField" id="fieldS">
        <h2>Press S</h2>
        <p class="count" id="countS">0</p>
      </div>
      <div class="gameField" id="fieldL">
        <h2>Press L</h2>
        <p class="count" id="countL">0</p>
      </div>
    </div>
    <div class="vertical-line"></div>
    <div class="confetti-container" id="confettiContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
