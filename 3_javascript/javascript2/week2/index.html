<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>
<body>
  <div class="calendar-container">
    <div class="calendar">
      <div class="month">October</div>
      <div class="">
        What is the longest name in the world? JASON, it takes 5 months to spell
        it. (July, August, September, October, November)
      </div>
    </div>
  </div>

  <header>
    <div class="Okay-products">Okay'est Products</div>
    <img
      src="kisspng-programmer-computer-programming-clip-art-bachelor-clipart-5add7deb6d70b6.6020133215244651314483.png"
      alt="Finding Products"
    />
  </header>
  <input
    class="input-field"
    type="text"
    placeholder="Search for products"
    id="searchProduct"
  />
  <input
    class="input-field"
    type="text"
    id="maximumPrice"
    placeholder="Set maximum price"
  />
  <select id="sortOption">
    <option value="name">Sort by Name</option>
    <option value="price">Sort by Price</option>
    <option value="rating">Sort by Rating</option>
  </select>

  <ul></ul>
  <main></main>
  <footer class="footer">
    <p class="footer-text">Copyright Â© 2023</p>
    <a class="footer-link primary" href="#">Privacy Policy</a>
    <a class="footer-link secondary" href="#">Terms of Service</a>
  </footer>

  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
