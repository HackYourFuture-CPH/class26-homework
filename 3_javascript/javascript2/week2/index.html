<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>JavaScript 2 Week 2 Homework</h1>
    <main>
        <header>
            <div class="wrapper">
                <h1>HyfBay</h1>
                <h2>- Buy the okay'est products</h2>
            </div>
        </header>
        <section class="table-view-control">
            <div class="search">
                <label>What are you looking for?</label>
                <input type="text">
            </div>
            <div class="sort">
                <label>Sort:</label>
                <select>
                    <option value="cheap">Cheap first</option>
                    <option value="expensive">Expensive first</option>
                    <option value="name">Name</option>
                </select>
            </div>
            <div class="filters">
                <div class="country">
                    <label>Ships to</label>
                    <select>
                        <option value="denmark">Denmark</option>
                        <option value="sweden">Sweden</option>
                        <option value="norway">Norway</option>
                        <option value="germany">Germany</option>
                        <option value="iceland">Iceland</option>
                        <option value="england">England</option>
                    </select>
                </div>
                <div class="price">
                    <input type="range" id="start" name="volume" min="0" max="11">
                    <label for="volume">Lower Price:</label>
                </div>
            </div>
        </section>
        <section class="products">
            <ul></ul>
        </section>
        <section class="cart">
            <h2>Your shopping cart</h2>
            <div class="total">
                <p>Total price:<span></span></p>
            </div>
            <ul></ul>
        </section>
    </main>
    <script src="hyfBayHelpers.js"></script>
    <script src="main.js"></script>
    <script src="./script.js"></script>
</body>
</html>
