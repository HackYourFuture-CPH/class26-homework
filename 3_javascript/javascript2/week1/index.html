<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spirit Animal Name Generator</title>
  </head>
  <body>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="generateButton">Generate Spirit Animal</button>
    <p id="spiritAnimalResult"></p>
    <button id="newAnimalButton">Generate New Spirit Animal</button>
    <label for="eventOption">Choose event:</label>
    <select id="eventOption">
      <option value="click">Click</option>
      <option value="hover">Hover</option>
      <option value="input">Input</option>
    </select>

    <script src="jsw2.js"></script>
  </body>
</html>
